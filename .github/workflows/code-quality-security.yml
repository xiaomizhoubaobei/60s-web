name: Code Quality and Security Checks

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'eslint.config.js'
      - 'package.json'
      - 'yarn.lock'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'eslint.config.js'
      - 'package.json'
      - 'yarn.lock'

permissions:
  contents: read

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Run TypeScript type checking
        run: yarn type-check

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run yarn audit for security vulnerabilities
        run: yarn audit --json > audit-report.json
        continue-on-error: true

      - name: Parse audit results
        run: |
          if [ -f "audit-report.json" ]; then
            FAILED_LEVELS=$(cat audit-report.json | jq -s -r 'map(select(.type == "auditAdvisory")) | .[] | .data.advisory.severity' | grep -E 'high|critical' | wc -l)
            if [ "$FAILED_LEVELS" -gt 0 ]; then
              echo "Found $FAILED_LEVELS high or critical severity vulnerabilities"
              cat audit-report.json | jq -r 'map(select(.type == "auditAdvisory")) | .[] | "Package: \(.data.advisory.module_name), Severity: \(.data.advisory.severity), Title: \(.data.advisory.title)"'
              exit 1
            fi
          fi
          echo "Security audit passed"

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
