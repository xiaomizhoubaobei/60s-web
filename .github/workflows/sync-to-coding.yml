name: 同步代码到CNB
on:
    pull_request:
        branches:
            - main
        types: [closed]
        paths:
            - "src/**"

permissions:
    contents: read

jobs:
    sync-code:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        if: github.event.pull_request.merged == true ||
            github.event.sender.type != 'Bot' ||
            !contains(github.event.sender.login, 'bot') ||
            !contains(github.event.sender.login, '[bot]') ||
            !contains(github.event.sender.login, '(Bot)') ||
            github.event.workflow_run.head_commit.author.login != github.event.sender.login ||
            !contains(github.event.workflow_run.head_commit.author.login, 'bot') ||
            !contains(github.event.workflow_run.head_commit.author.login, '[bot]') ||
            !contains(github.event.workflow_run.head_commit.author.login, '(Bot)') ||
            (github.event_name != 'pull_request' || (
            github.event.pull_request.user.login != github.event.sender.login ||
            !contains(github.event.pull_request.user.login, 'bot') ||
            !contains(github.event.pull_request.user.login, '[bot]') ||
            !contains(github.event.pull_request.user.login, '(Bot)')))
        env:
            CNB_USER: ${{ secrets.CNB_USER }}
            CNB_EMAIL: ${{ secrets.CNB_EMAIL }}
            CNB_TOKEN: ${{ secrets.CNB_TOKEN }}
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
              with:
                  egress-policy: audit

            - name: Audit - Workflow started
              run: |
                  echo "Sync to CNB workflow started for PR #${{ github.event.pull_request.number }}" >> audit.log
                  echo "Triggered by: ${{ github.event.pull_request.user.login }}" >> audit.log
                  echo "Commit SHA: ${{ github.sha }}" >> audit.log
                  echo "Timestamp: $(date -u)" >> audit.log

            - name: Checkout
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
              with:
                  fetch-depth: 0

            - name: Audit - Code checked out
              run: |
                  echo "Code checked out with full history" >> audit.log
                  echo "Repository: ${{ github.repository }}" >> audit.log
                  echo "Timestamp: $(date -u)" >> audit.log

            - name: Configure Git User for CNB
              run: |
                  git config --global user.name "${{ secrets.CNB_USER }}"
                  git config --global user.email "${{ secrets.CNB_EMAIL }}"

            - name: Audit - Git user configured for CNB
              run: |
                  echo "Git user configured for CNB" >> audit.log
                  echo "User: ${{ secrets.CNB_USER }}" >> audit.log
                  echo "Email: ${{ secrets.CNB_EMAIL }}" >> audit.log
                  echo "Timestamp: $(date -u)" >> audit.log

            - name: Add CNB Remote
              run: git remote add cnb https://${{ secrets.CNB_TOKEN }}@cnb.cool/XMZZUZHI/60s-web

            - name: Audit - CNB remote added
              run: |
                  echo "CNB remote added" >> audit.log
                  echo "Remote URL: https://***@cnb.cool/XMZZUZHI/60s-web" >> audit.log
                  echo "Timestamp: $(date -u)" >> audit.log

            - name: Push to CNB
              run: |
                  if ! git push cnb main; then
                    echo "Warning: Failed to push to CNB" >> audit.log
                    echo "Branch: main" >> audit.log
                    echo "Timestamp: $(date -u)" >> audit.log
                  fi

            - name: Audit - Push attempted
              run: |
                  echo "Push to CNB attempted" >> audit.log
                  echo "Branch: main" >> audit.log
                  echo "Timestamp: $(date -u)" >> audit.log

            - name: Upload audit log
              uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
              with:
                  name: sync-to-cnb-audit-log
                  path: audit.log
                  retention-days: 30