name: "Dependency Review"
on:
    pull_request:
    workflow_dispatch:

permissions:
    contents: read

jobs:
    dependency-review:
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        steps:
            - name: Harden the runner (Audit all outbound calls)
              uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
              with:
                  egress-policy: audit

            - name: Audit - Workflow started
              run: |
                  echo "Dependency Review workflow started for PR #${{ github.event.pull_request.number }}" >> $GITHUB_WORKSPACE/audit.log
                  echo "Triggered by: ${{ github.event.pull_request.user.login }}" >> $GITHUB_WORKSPACE/audit.log
                  echo "Commit SHA: ${{ github.sha }}" >> $GITHUB_WORKSPACE/audit.log
                  echo "Timestamp: $(date -u)" >> $GITHUB_WORKSPACE/audit.log

            - name: "Checkout Repository"
              uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

            - name: Audit - Code checked out
              run: |
                  echo "Code checked out for dependency review" >> $GITHUB_WORKSPACE/audit.log
                  echo "Repository: ${{ github.repository }}" >> $GITHUB_WORKSPACE/audit.log
                  echo "Timestamp: $(date -u)" >> $GITHUB_WORKSPACE/audit.log

            - name: "Dependency Review"
              uses:  actions/dependency-review-action@45529485b5eb76184ced07362d2331fd9d26f03f # v4

            - name: Audit - Dependency review completed
              run: |
                  echo "Dependency review completed" >> $GITHUB_WORKSPACE/audit.log
                  echo "Timestamp: $(date -u)" >> $GITHUB_WORKSPACE/audit.log

            - name: Upload audit log
              uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
              with:
                  name: dependency-review-audit-log
                  path: $GITHUB_WORKSPACE/audit.log
                  retention-days: 30
